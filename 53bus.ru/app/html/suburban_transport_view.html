<div ng-controller="SuburbanTransportController as ctrl">
  <input 
    type="text" 
    id="input-station" 
    ng-model="queryStation" />
    <h1>
      {{queryStation}}
    </h1>
  <table class="table table-striped">
  <tr ng-repeat="transport in suburbanTransport | filter:queryStation">
    <td>
      <a href="/#/suburban_transport/{{transport.id}}">
        {{transport.station}}
      </a>
    </td>
    <td>
      {{transport.number}}
    </td>
  </tr>
  </table>
</div>
