<div class="container-fluid" ng-controller="BusesController as busesController">

    
  <div class="container"> 
      
    <div class="row buses-row"> 
      <div class="col-md-6 " id="buses-container"> 
        <div class="button-container">
          <div class="buses-txt-transport">Автобус:</div>
          <a href="#/buses/{{bus.id}}" ng-repeat="bus in buses | orderbuses">
            <button 
              ng-mouseover="busesController.showFullName(bus)" 
              ng-mouseleave="busesController.hideFullName()" 
              class="btn btn-danger bus-button">
              {{bus.name}}
            </button>
          </a>
        </div>
        <div 
          ng-show="showFullName"
          class="well buses-full-info">
          Подробнее:
          <div class="buses-full-info-right">
            {{currentBus.name}}  
          </div>
        </div>
      </div>                   
      
      <div class="col-md-6 "> 
        <div class="button-container">
          <div class="buses-txt-transport">Троллейбус:</div>
          <a href=""><button class="btn btn-primary bus-button"> 1 </button></a>
          <a href=""><button class="btn btn-primary bus-button"> 2 </button></a>
          <a href=""><button class="btn btn-primary bus-button"> 3 </button></a>
          <a href=""><button class="btn btn-primary bus-button"> 4 </button></a>
          <a href=""><button class="btn btn-primary bus-button"> 5 </button></a>
        </div>
        <div 
          ng-show="showFullName"
          class="well buses-full-info">
          Подробнее:
          <div class="buses-full-info-right">
            {{currentBus.name}}  
          </div>
        </div>
      </div>
    </div>

</div>
