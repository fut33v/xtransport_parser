<div ng-controller="BusScheduleController as busController">
  <div class="row" ng-show="hideMenu">
        <div class="col-md-4">
          <button ng-click="busController.hideButton()" class="button">Показать меню</button>
        </div>
  </div>
  <div class="row" ng-hide="hideMenu">
    <div class="col-md-6 checkbox-container">
      <p>Вы можете выбрать остановки, которые Вас интересуют:</p>
    
      <label ng-repeat="i in currentBus.stations track by $index"> 
        <input type="checkbox" ng-model="currentBus.stations[$index].selected"> {{currentBus.stations[$index].name}} </input>
      </label> 
    
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4">
          <p>А также время:</p> 
          <select>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
          </select> 
          <select>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
          </select> 
          <label><input type="checkbox">Учитывать текущее время</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button ng-click="busController.hideButton()" class="button">Скрыть данное меню</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead> 
      <tr>
        <th ng-repeat="station in currentBus.stations track by $index"
            ng-show="checkedStations[$index].selected">
          {{station.name}}  
        </th>
      </tr>
    </thead>
    <tr ng-repeat="bus in busSchedule.schedule"> 
      <td ng-show="checkedStations[$index].selected"
          ng-repeat="time in bus track by $index"
          class="filterable-cell">            
        {{time}}
      </td>
    </tr>
  </table>
</div>
