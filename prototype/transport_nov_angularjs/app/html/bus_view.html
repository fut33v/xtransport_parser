<div ng-controller="BusScheduleController as busController">
  <div class="row">
    <div class="col-md-6 checkbox-container">
      <p>Вы можете выбрать остановки, которые Вас интересуют:</p>
      <label ng-repeat="station in currentBus.stations track by $index">
        <input type="checkbox" ng-model="query" checkbox-group id="station-checkbox" name="checkbox">{{station.name}}
      </label>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4">
          <p>А также время:</p> 
          <select>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
          </select> 
          <select>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
            <option value="0">0</option>
          </select> 
          <label><input type="checkbox">Учитывать текущее время</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="button dno">Скрыть данное меню</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
    {{ currentBus.stations }}
    {{ query }}
    <tr>
        <!--ng-attr-class="{{busController.isStationSearched(station) && 'right-station' || 'station'}}">-->
      <th 
        ng-repeat="station in currentBus.stations track by $index"
        ng-show="currentBus.stations[$index].selected"
        >
        {{station.name}}  
      </th>
    </tr>
    <tr ng-repeat="bus in busSchedule.schedule"> 
      <td 
        ng-show="currentBus.stations[$index].selected"
        ng-repeat="time in bus track by $index">            
        {{time}}
      </td>
    </tr>
  </table>
</div>
