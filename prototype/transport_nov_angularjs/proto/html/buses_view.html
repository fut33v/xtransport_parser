<div class="container-fluid" ng-controller="BusesController as busesController">

    <div class="text-center" id="main-input">
        <input ng-model="query">
    </div>         
    
    <div class="col-md-1" ng-repeat="bus in buses | orderBy:'id'">
        <a href="#/buses/{{bus.id}}"><div class="btn btn-default">{{bus.name}}</div></a>
    </div>

</div>
